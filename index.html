<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculadora">
        <!-- <div class="contextual-menu">
            <div class="boton-contexual"></div>
            <div class="boton-contexual"></div>
            <div class="boton-contexual"></div>
        </div> -->
        <div class="marca">Calculator</div>
        <div class="pantalla">
            <div data-operand-1 class="operandos">0</div>
            <div data-operand-2      class="resultado-operacion">0</div>
        </div>

        <!-- Botones -->
        <button data-all-clear class="btn caracter-especial">AC</button>
        <button data-delete id="borrar" class="btn caracter-especial">DEL</button>
        <button data-operation id="porcentaje" class="btn">%</button>
        <button data-operation id="dividir" class="btn">÷</button>
        
        <button data-number class="btn">7</button>
        <button data-number class="btn">8</button>
        <button data-number class="btn">9</button>
        <button data-operation id="multiplicar" class="btn">×</button>

        <button data-number class="btn">4</button>
        <button data-number class="btn">5</button>
        <button data-number class="btn">6</button>
        <button data-operation id="restar" class="btn">-</button>
        
        <button data-number class="btn">1</button>
        <button data-number class="btn">2</button>
        <button data-number class="btn">3</button>
        <button data-operation id="sumar" class="btn">+</button>

        <button data-number class="btn">00</button>
        <button data-number class="btn">0</button>
        <button data-number class="btn">.</button>
        
        

        <button data-equals id="igual" class="btn">=</button>

        <div class="marca firma">Made with ❤️ by Emanuel Mendoza</div>

    </div>

    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
	VanillaTilt.init(document.querySelector(".calculadora"), {
		max: 10,
		speed: 200,
        glare: true,
        "max-glare": 0.2,
        reset: true,
        scale: 1.1,
	});
	
	//It also supports NodeList
	VanillaTilt.init(document.querySelectorAll(".your-element"));
</script>

    <script src="./script.js"></script>
</body>
</html>
